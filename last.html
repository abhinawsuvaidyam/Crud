<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last.crud</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #e0c3fc, #8ec5fc);
        padding: 30px 15px;
    }

    div {
        background-color: #ffffff;
        max-width: 900px;
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 12px;
    }

    h3 {
        text-align: center;
        color: #4a148c;
        margin-bottom: 25px;
        font-size: 1.5rem;
    }

    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 40px;
    }

    label {
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="number"],
    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f8f8f8;
        width: 100%;
        font-size: 1rem;
        margin-top: 3px;
        margin-bottom: 5px;

    }

    input[type="button"] {
        grid-column: span 2;
        background: linear-gradient(to right, #8e2de2, #4a00e0);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    input[type="button"]:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    thead {
        background-color: #4a00e0;
        color: white;
    }

    th, td {
        padding: 14px;
        text-align: center;
        border-bottom: 1px solid #eee;
        font-size: 1rem;
    }

    tbody tr:nth-child(even) {
        background-color: #f4f4f4;
    }

    button {
        padding: 6px 12px;
        margin: 2px;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        cursor: pointer;
        color: white;
        transition: background 0.3s ease;
    }

    button:nth-child(1) {
        background-color: #e74c3c;
    }

    button:nth-child(1):hover {
        background-color: #c0392b;
    }

    button:nth-child(2) {
        background-color: #3498db;
    }

    button:nth-child(2):hover {
        background-color: #2c80b4;
    }

    @media (max-width: 768px) {
        form {
            grid-template-columns: 1fr;
        }

        input[type="button"] {
            grid-column: span 1;
        }

        th, td {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        div {
            padding: 20px;
        }

        table, th, td {
            font-size: 0.85rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            font-size: 0.9rem;
        }

        h3 {
            font-size: 1.3rem;
        }
    }
</style>



</head>
<body>
   <div>
    <div>
        <h3>Enter Your Details</h3>
        <form action="">
            <div><label for="form1">Firstname</label><br>
            <input type="text" id="form1" placeholder="firstname"><br>
            <label for="form2">Lastname</label><br>
            <input type="text" id="form2" placeholder="lastname"><br></div>
          <div>
              <label for="form3">Age</label><br>
            <input type="number" id="form3"><br>
            <label for="form4">Gender</label><br>
            <select name="gender" id="form4">
                <option value="">select one</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </select>
          </div> 
          <input type="button" id="form5" value="submit" onclick="myfunction()">  
        </form>
    </div>
     
    <div>
        <table>
            <thead>
                <tr>
                    <th>Fullname</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
             
            </tbody>
        </table>
    </div>
   </div> 
   <script src="./last.js"></script>
</body>
</html>
