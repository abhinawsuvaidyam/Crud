<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col justify-center items-center p-10">
        <div class="rounded-md shadow-lg p-6 bg-pink-200 w-[50%]">
            <h3 class="text-2xl text-center text-red-500 font-semibold">Enter Your Details</h3>
            <form action="" class="[&]" id="frm">
                <label for="form1">First Name</label><br>
                <input class="border border-gray-400 rounded-lg mt-2 mb-3 p-2 w-full" type="text" placeholder="Enter First Name" id="form1"><br>
                <label for="form2">Last Name (additional)</label><br>
                <input class="border border-gray-400 rounded-lg mt-2 mb-3 p-2 w-full" type="text" placeholder="Enter Last Name" id="form2"><br>
                <label for="form3">Age</label><br>
                <input class="border border-gray-400 rounded-lg mt-2 mb-3 p-2 w-full" type="number" placeholder="Age" id="form3"><br>
                <label for="form4">Gender</label><br>
                <select name="select" id="form4" class="border border-gray-400 rounded-lg mt-2 mb-3 p-2 w-full">
                    <option value="">Select One</option>
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                <input type="button" value="Save" onclick="myfunction(event)" id="form5" class="w-full bg-yellow-400 hover:bg-yellow-600 p-2 rounded-lg">
            </form>
        </div>
        <div class="bg-green-200 mt-3 " id="details">
            <table class="table-auto border-collapse" >
                <thead class="[&_th]:border [&_th]:border-gray-400 [&_th]:px-[60px]">
                    <tr>
                        <th>Full Name</th>
                        <th>Age</th>
                        <th>Gender</th>   
                        <th>Action</th>   
                    </tr>
                </thead>
                <tbody class="[&_td]:border [&_td]:border-gray-400 [&_td]:px-[60px]" id="tbody">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="./crud.js"></script>
</body>
</html>
